<html>
<head>
    <!-- OBRIGATÓRIOS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shring-to-fit=no">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.min.css">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/cssGeral.css">
    <!-- JS -->
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/funcoesCadastro.js"></script>
    <script src="https://kit.fontawesome.com/24a028cc87.js" crossorigin="anonymous"></script>
    <script src="../js/sjcl.js"></script>
    <!-- OUTROS -->
    <title>NetZon - Assita a séries e filmes online!</title>
    <link rel="sortcut icon" href="../img/Logo.png" type="image/x-icon"/>

</head>
<body>

<!-- CABEÇALHO -->
<header>
    <div id="idCabeçalho" class="d-flex flex-md-row align-items-center px-md-5 shadow-sm justify-content-between">
        <a class=".navbar-brand" href="../index.html">
            <img class="imgIcone" src="../img/Logo2.png">
        </a>
        <div class="navbar-brand navbar-expand-md px-md-1">
            <button id="bEntrar" class="buttonLogin"> Entrar </button>
        </div>
    </div>
</header>

<!-- FUNDO -->
<div id="divMeio1">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="centralize justify-content-center align-items-center dadosCadastro">
                <p id="bCadastroFinal"class="pTexto"> Cadastrar</p>
                <br>
                <div>
                    <p class="pTextoCadastro">Dados Pessoais</p>
                    <input id="campoNome" class="inputNormal" type="text" placeholder="Nome Completo"> <br>
                    <input id="campoNasc" class="inputNormal" type="text" placeholder="Data de Nascimento" maxlength="8"><br>
                    <input id="campoEmail" class="inputNormal" type="text" placeholder="E-mail"><br>
                    <input id="campoSenha1" class="inputNormal" type="password" placeholder="Senha"><br>
                    <input id="campoSenha2" class="inputNormal" type="password" placeholder="Confirmar Senha"><br>
                    <p class="pTextoCadastro">Dados do Cartão</p>
                    <input id="campoNCartao" class="inputNormal" type="text" placeholder="Numero do Cartão" maxlength="16"><br>
                    <input id="campoVCartao" class="inputNormal" type="text" placeholder="Validade do Cartão"><br>
                    <input id="campoCVV" class="inputNormal" type="text" placeholder="CVV" maxlength="3"><br>
                    <input id="campoTCartao" class="inputNormal" type="text" placeholder="Titular do Cartão"><br>
                    <input id="campoCPF" class="inputNormal" type="text" placeholder="CPF/CNPJ" maxlength="11"><br>
                    <br>
                    <button id="buttonCADASTRAR"class='buttonLogin'>Cadastrar</button>
                    <p class="pJaTemConta">Já tem uma conta? <a href="login.html">Entre Agora!</a></p> 
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quebra -->
<div class="divQuebra"></div>
<!-- rodapé-->
<footer>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="centralize">
                <p class="pTexto3">Fale Conosco!</p>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div id="buttonsFaleConosco" class="row">
            <div class="centralize">
                <i class="fab fa-facebook-f" title="Facebook" onclick='location.href="https://www.facebook.com/"' aria-hidden="true"></i>
                <i class="fab fa-twitter" title="Twitter" onclick='location.href="https://www.twitter.com/"' aria-hidden="true"></i>
                <i class="fab fa-instagram" title="Instagram" onclick='location.href="https://www.instagram.com/"' aria-hidden="true"></i>
            </div>
        </div>
    </div>
<footer>
</body>

</html>
